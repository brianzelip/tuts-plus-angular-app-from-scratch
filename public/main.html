<!DOCTYPE html>
<html lang="en-US" ng-app="ContactsApp">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <title>Sandboxing a Contacts app</title>
    <meta name="description" content="Sandboxing a contacts app made with Angular &amp; Express via the Web Tuts+ tutorial series titled 'Building a Web App from Scratch with Angular'">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="Angular, Express, Bower, NPM, Node, Tuts+">
    <!-- the following 'base' tag is implemented here via the tutorial and is for routing Angular view requests -->
    <base href="/">
  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1>Contacts</h1>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div ng-view></div>
        </div>
      </div>
    </div>
    
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/factories.js"></script>

  </body>

</html>
